<!DOCTYPE html>
<html>
<head>
    <title>프론트엔드 페이지</title>
</head>
<body>
    <h1>상품 정보</h1>
    <button onclick="getItemInfo()">5번 상품 정보 가져오기</button>
    <div id="item-info"></div>

    <script>
        function getItemInfo() {
            fetch('http://127.0.0.1:8000/items/5')
                .then(response => response.json()) 
                .then(data => { 
                    // 화면에 데이터를 표시합니다.
                    document.getElementById('item-info').innerText = 
                        `상품명: ${data.name}, 상품ID: ${data.item_id}`;
                })
        }
    </script>
</body>
</html>
